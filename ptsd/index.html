<!DOCTYPE html>
<html>

    <title>PTSD Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="css/ptsd.css">

  <body>
    <div class="page landing">
      <div class="leftCol">
        <form id="authForm">
          <div class="inputGroup hidden">
            <label>OMH URL:</label>
            <input type="text" name="ohmageURL" value="https://showcase.omh.io"/>
          </div>
          <div class="inputGroup">
            <label>User ID:</label>
            <input type="text" name="ptsdUserID"/>
          </div>
          <div class="inputGroup">
            <label>Password:</label>
            <input type="password" name="ptsdPassword"/>
          </div>
          <div class="inputGroup">
            <label>Patient ID:</label>
            <input type="text" name="ptsdPatientID"/>
          </div>
          <input type="submit" value="Sign In Â»">
        </form>
      </div>

      <div class="rightCol">
        <img class="diagram" src="images/path7115.png"/>
      </div>
      <div style="clear: both"></div>
    </div>


    <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="js/omh.js"></script>
    <!--
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/date-format.js"></script>
    -->
    <script type="text/javascript">
      $(document).ready(function() {
        
        $("#authForm").submit(function(){
          omh.init(
          $("input[name=ohmageURL]").val(),
          "ptsdDashboard1.0", 
          $("input[name=ptsdPatientID]").val()
        );
          omh.authenticate(
          $("input[name=ptsdUserID]").val(), 
          $("input[name=ptsdPassword]").val(), {
            success: function(res) {
              window.location = "dashboard.html";
            }
          });
          return false;
        })

</html>
